<script>

'use strict'

//tested 1 success 1
//The reverse() method reverses an array in place. The first array element becomes the last, and the last array element becomes the first.


function reverse(array) {

for (let i = 0 ; i <= Math.floor((array.length - 1) / 2) ; i++){
  let el = array[i] // save the first element to variable
  array[i] = array[array.length - 1 - i] // switch first element => last element
  array[array.length - 1 - i] = el; // switch last element => first element
}
return array
}


//requirement
//1. It should reverse an array in place , mutate the array and  returning a reference to the array.

tests({

'1. It should reverse an array in place , mutate the array and returning a reference to the array.' : function() {
  let testArray = [1,2,3,4,5]
  reverse(testArray);
  eq(testArray[0],5)
  eq(testArray[4],1)
}
})





</script>
